<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 180 180" role="img" aria-label="Grid showing more than half of the chikki remaining">
  <defs>
    <style>
      .grid-line { fill: none; stroke: #4a5160; stroke-width: 1.4; stroke-dasharray: 4 4; }
      .filled { fill: #e7823a; stroke: #d66f2c; stroke-width: 1.4; }
    </style>
  </defs>
  <rect x="0.7" y="0.7" width="178.6" height="178.6" fill="#0f1a2b" rx="10" ry="10"/>
  <g id="grid">
    <rect class="grid-line" x="10" y="10" width="36" height="36"/>
    <rect class="grid-line" x="51" y="10" width="36" height="36"/>
    <rect class="grid-line" x="92" y="10" width="36" height="36"/>
    <rect class="grid-line" x="133" y="10" width="36" height="36"/>

    <rect class="grid-line" x="10" y="51" width="36" height="36"/>
    <rect class="grid-line" x="51" y="51" width="36" height="36"/>
    <rect class="grid-line" x="92" y="51" width="36" height="36"/>
    <rect class="grid-line" x="133" y="51" width="36" height="36"/>

    <rect class="grid-line" x="10" y="92" width="36" height="36"/>
    <rect class="grid-line" x="51" y="92" width="36" height="36"/>
    <rect class="grid-line" x="92" y="92" width="36" height="36"/>
    <rect class="grid-line" x="133" y="92" width="36" height="36"/>

    <rect class="grid-line" x="10" y="133" width="36" height="36"/>
    <rect class="grid-line" x="51" y="133" width="36" height="36"/>
    <rect class="grid-line" x="92" y="133" width="36" height="36"/>
    <rect class="grid-line" x="133" y="133" width="36" height="36"/>
  </g>
  <g id="remaining">
    <rect class="filled" x="10" y="10" width="36" height="36"/>
    <rect class="filled" x="51" y="10" width="36" height="36"/>
    <rect class="filled" x="92" y="10" width="36" height="36"/>

    <rect class="filled" x="10" y="51" width="36" height="36"/>
    <rect class="filled" x="51" y="51" width="36" height="36"/>
    <rect class="filled" x="92" y="51" width="36" height="36"/>
    <rect class="filled" x="133" y="51" width="36" height="36"/>

    <rect class="filled" x="51" y="92" width="36" height="36"/>
    <rect class="filled" x="92" y="92" width="36" height="36"/>

    <rect class="filled" x="10" y="133" width="36" height="36"/>
  </g>
</svg>
