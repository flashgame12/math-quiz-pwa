<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#0b1220">
  <meta name="color-scheme" content="dark">
  <title>Math Quiz</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <button id="home" class="home" type="button" hidden>Home</button>
    <h1>Math Quiz</h1>
    <form id="filters" class="filters" autocomplete="off">
      <div class="field">
        <label for="grade">Grade</label>
        <select id="grade" name="grade" required>
          <option value="__all__">All grades</option>
        </select>
      </div>
      <div class="field">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required disabled>
          <option value="__all__">All subjects</option>
        </select>
      </div>
      <div class="field">
        <label for="topic">Topic</label>
        <select id="topic" name="topic" disabled>
          <option value="__all__">All topics</option>
        </select>
      </div>
      <div class="field inline">
        <label for="count">Number of questions</label>
        <input id="count" name="count" type="number" min="1" max="50" step="1" value="20" required>
      </div>
      <div class="actions">
        <button id="start" type="submit" class="start">Start quiz</button>
        <div id="filter-feedback" class="feedback compact" aria-live="polite"></div>
      </div>
    </form>

    <div id="quiz-area" class="quiz-area" hidden>
      <div id="question" class="question">Loading...</div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback" aria-live="polite"></div>
      <button id="next" class="next" hidden>Next</button>
    </div>

    <div id="summary" class="summary" hidden>
      <h2>Results</h2>
      <div class="summary-stats">
        <div class="stat"><div class="stat-label">Score</div><div id="summary-score" class="stat-value">0%</div></div>
        <div class="stat"><div class="stat-label">Correct</div><div id="summary-correct" class="stat-value">0</div></div>
        <div class="stat"><div class="stat-label">Wrong</div><div id="summary-wrong" class="stat-value">0</div></div>
        <div class="stat"><div class="stat-label">Total</div><div id="summary-total" class="stat-value">0</div></div>
      </div>
      <div id="summary-list" class="summary-list"></div>
      <button id="summary-restart" class="start" type="button">New session</button>
    </div>
  </main>
  <button id="build-badge" class="build-badge" type="button" aria-label="Build information"></button>
  <script src="app.js" defer></script>
</body>
</html>
